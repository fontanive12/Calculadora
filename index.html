<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="main">
        <form action="" name="Calculator" class="calculadora">
            <input type="text" class="text maincolor display" name="text1" disabled>

            <br/>

            <div class="linha">
                <input type="text" class="text maincolor c" name="text12" value="C" onclick="location.reload()" >

                <input type="button" class="num maincolor" name="divbtn" value="/" onclick="displaynum(divbtn.value)">
                
            </div>


            <div class="linha">
                <input type="button" class="num maincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button" class="num maincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="num maincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button" class="num maincolor" name="multbtt" value="*" onclick="displaynum(multbtt.value)">
            </div>

            <div class="linha">
                <input type="button" class="num maincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button" class="num maincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="num maincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="num maincolor" name="addbtn" value="+" onclick="displaynum(addbtn.value)">
                
            </div>
                

            <div class="linha2">
                <input type="button" class="num maincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button" class="num maincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="num maincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="num maincolor" name="subbtn" value="-" onclick="displaynum(subbtn.value)">
            </div>
                
                 
           

            <div class="linha2"> 

            <input type="button" class="num maincolor zero" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num maincolor" name="dot" value="." onclick="displaynum(dot.value)">
        
       
            
        <input type="button" class="num result" name="resbtn" value="=" onclick="text1.value=eval(text1.value)">

    </div>

            <br/>

        </form>
    </div>
</body>

<script src="script.js"></script>
</html>
